<html>
<head>
  <meta charset="utf-8" />
  <title>ngToast.js by Hamzeen.H.</title>

  <link rel="stylesheet" href="css/animate.css" /><!-- css files //-->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/toast.css" />

  <script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script><!-- Js files //-->
  <script type="text/javascript" src="lib/angular-1.5.3.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ngToast.js"></script>
</head>

<body ng-app="nglabs" ng-controller="MainCtrl">

    <div id="toast_cont">
      <div id="toast_content"></div>
    </div>

    <article class="toast-demo-wrap capable animate ng-scope">
			<div class="overlay left show">
				<h2 ng-click="showToast('default',true)">ngToast</h2>
        <p>toast & notification service for Angular.js applications.
        <p>No dependencies; Simple & Responsive.
        <p>Supports
					<span ng-click="showToast('info',3500)">info</span>,
					<span ng-click="showToast('warning',3000)">warning</span>,
					<span ng-click="showToast('success',2100)">success</span> and
					<span ng-click="showToast('error',4000)">error</span>
				messages.</p>

				<a class="github-ribbon" href="https://github.com/hamzeen/ngToast">
          <img style="position: absolute; top: 0; right: 0; border: 0;" src="images/fork_me.png" alt="Fork me on GitHub"></a>
			<div class="dimmer"></div></div>
    </article>

    <div class="credit">
	     Developed by <a href="http://hamzeen.github.io">Hamzeen. H.</a></div>
    </div>
</body>
</html>
